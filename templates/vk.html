<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="padding: 50px; display: flex; flex-direction: column">
<form id="form" style="max-width: 100%; width: 900px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px">
    {% for category in categories %}
    <div>
        <label for="{{ category.name }}" class="form-label text-capitalize">{{ category.name }}</label>
        <select name="{{ category.name }}" id="{{ category.name }}" class="form-control">
            {% for value in category['values'] %}
            <option>{{ value }}</option>
            {% endfor %}
        </select>
    </div>
    {% endfor %}

    {% for number in numbers %}
    <div>
        <label for="{{ number.name }}" class="form-label text-capitalize">{{ number.name }}</label>
        <div style="display: flex; align-items: center; gap: 10px">
            <span style="width: 100px; text-align: center">{{ number.min|int }}</span>
            <input type="range" class="form-range" name="{{ number.name }}" min="{{ number.min }}"
                   max="{{ number.max }}"
                   step="1" id="{{ number.name }}">
            <span style="width: 100px; text-align: center">{{ number.max|int }}</span>
        </div>
    </div>
    {% endfor %}

    <div style="margin-top: 30px; position: relative; width: 100%; height: 900px">
        <canvas id="result" style="width: 100%; height: 100%"></canvas>
    </div>
</form>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const form = document.querySelector('#form')
    const result = document.querySelector('#result')

    const attrs = [
        "Музыка", "Москва", "Работа", "Новости", "Фотография", "Творчество",
        "Реклама", "Бизнес", "Магазин", "Культура"
    ]

    const chart = new Chart(result, {
        type: 'bar',
        data: {
            labels: attrs,
            datasets: [],
        },
        options: {

            plugins: {
                legend: {
                    position: 'right'
                },
            },
            scales: {
                y: {
                    stacked: true
                },
                x: {
                    stacked: true
                }
            }
        }
    });

    const predict = async () => {
        const data = Object.fromEntries(new FormData(form).entries());
        const response = await fetch('/vk/predict', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
        const result = await response.json()
        chart.data.datasets = result.map((item) => ({
            label: `${item['Фамилия']} ${item['Имя']}`,
            data: attrs.map(attr => item[attr])
        }))
        console.log(chart.data.datasets)
        chart.update()
    }
    form.addEventListener('change', predict)
    predict()
</script>
</html>
