<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="padding: 50px; display: flex; flex-direction: column">
<form id="form" style="max-width: 100%; width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px">
    {% for category in categories %}
    <div>
        <label for="{{ category.name }}" class="form-label text-capitalize">{{ category.name }}</label>
        <select name="{{ category.name }}" id="{{ category.name }}" class="form-control">
            {% for value in category['values'] %}
            <option>{{ value }}</option>
            {% endfor %}
        </select>
    </div>
    {% endfor %}

    {% for number in numbers %}
    <div>
        <label for="{{ number.name }}" class="form-label text-capitalize">{{ number.name }}</label>
        <input type="range" class="form-range" name="{{ number.name }}" min="{{ number.min }}" max="{{ number.max }}"
               step="1" id="{{ number.name }}">
    </div>
    {% endfor %}

    <div style="padding-top: 10px; display: flex; gap: 10px;">
        <button id="send" type="button" class="btn btn-success" style="margin: 0 auto; font-size: 20px; flex: 1;">
            Predict
        </button>

        <input readonly disabled type="text" id="result" class="form-control"
               style="flex: 1; text-align: center; font-size: 20px; font-weight: bold; color: darkslategray">
    </div>
</form>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    const form = document.querySelector('#form')
    const button = document.querySelector('#send')
    const result = document.querySelector('#result')

    const formatter = new Intl.NumberFormat('ru-RU', {
        style: 'currency',
        currency: 'RUB',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
    });

    const predict = async () => {
        const data = Object.fromEntries(new FormData(form).entries());
        const response = await fetch('/cars/predict', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
        const value = await response.json()
        result.value = formatter.format(value * 85.6)
    }
    button.addEventListener('click', predict)
</script>
</html>
